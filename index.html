<!DOCTYPE html>
<html lang="en">
<head>
    <title>MoodFlow</title>
    <link rel="icon" href="f1.png">
    <link href="https://fonts.cdnfonts.com/css/romantic-party" rel="stylesheet">

    <style>
        body{
            background-image:url("mm1.jpg");
            background-color:#796d6d;
            text-align:center;
            font-family:"Romantic Party", sans-serif;
        }

        #title{
            margin-top:90px;
        }

        #sub-title{
            opacity:.7;
            font-size:18px;
        }

        #Cal-Container{
            display:flex;
            justify-content:end;
        }

        #Cal-Div{
            background:#977979;
            border-radius:10px 10px 20px 20px;
            width:85%;
            margin:auto;
            text-align:center;
        }

        #Cal-Head{
            display:flex;
            justify-content:space-between;
            border:2px solid #242121;
            padding:0 20px;
            font-size:20px;
            background:#816f6f;
        }

        #Cal-Content{
            padding:20px;
            border:2px solid #302d2d;
        }

        .days{
            display:flex;
            justify-content:center;
        }

        .day{
            width:30px;
            margin:4px;
            padding:10px;
            border-radius:20px;
            background:#5e5252;
            border:2px solid black;
            cursor:pointer;
        }

        #resetButton{
            margin-top:20px;
            padding:10px 20px;
            border-radius:10px;
            cursor:pointer;
        }
    </style>
</head>

<body>

    <h1 id="title">Month</h1>
    <h3 id="sub-title">Monthly Mood Tracker</h3>

    <div id="Cal-Container">
        <div id="Cal-Div">
            <div id="Cal-Head">
                <p id="hab-title">My Habit</p>
                <p id="TotalDays">0/31</p>
            </div>

            <div id="Cal-Content">
                <div id="tracker">
                    <div class="days">
                        <div class="day">1</div><div class="day">2</div><div class="day">3</div>
                        <div class="day">4</div><div class="day">5</div><div class="day">6</div>
                        <div class="day">7</div>
                    </div>

                    <div class="days">
                        <div class="day">8</div><div class="day">9</div><div class="day">10</div>
                        <div class="day">11</div><div class="day">12</div><div class="day">13</div>
                        <div class="day">14</div>
                    </div>

                    <div class="days">
                        <div class="day">15</div><div class="day">16</div><div class="day">17</div>
                        <div class="day">18</div><div class="day">19</div><div class="day">20</div>
                        <div class="day">21</div>
                    </div>

                    <div class="days">
                        <div class="day">22</div><div class="day">23</div><div class="day">24</div>
                        <div class="day">25</div><div class="day">26</div><div class="day">27</div>
                        <div class="day">28</div>
                    </div>

                    <div class="days">
                        <div class="day">29</div><div class="day">30</div><div class="day">31</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <button id="resetButton">Reset</button>

<script>
    let allDays = document.querySelectorAll(".day");
    let total = document.getElementById("TotalDays");

    // this just keeps track lol
    let count = 0;

    allDays.forEach(d => {
        d.addEventListener("click", () => {
            if (!d.classList.contains("on")) {
                d.classList.add("on");
                d.style.backgroundColor = "#6daa6d";
                count++;
            } else {
                d.classList.remove("on");
                d.style.backgroundColor = "#5e5252";
                count--;
            }
            total.textContent = count + "/31";
        });
    });

    document.getElementById("resetButton").addEventListener("click", () => {
        allDays.forEach(d => {
            d.classList.remove("on");
            d.style.backgroundColor = "#5e5252";
        });
        count = 0;
        total.textContent = "0/31";
    });
</script>

</body>
</html>
